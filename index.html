<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Calculadora de IMC</h1>
            <p class="subtitle">√çndice de Masa Corporal</p>

            <div class="input-group">
                <label for="weight">Peso (kg)</label>
                <input type="number" id="weight" placeholder="Ej: 70" step="0.1" min="0">
            </div>

            <div class="input-group">
                <label for="height">Altura (m)</label>
                <input type="number" id="height" placeholder="Ej: 1.75" step="0.01" min="0">
            </div>

            <button id="calculate-btn" py-click="calculate_bmi">Calcular IMC</button>

            <div id="result" class="result hidden">
                <p>Tu IMC es: <span id="bmi-value">--</span></p>
                <p id="bmi-category" class="category">--</p>
            </div>
        </div>
    </div>

    <!-- PyScript Loading -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script type="py" src="main.py" config='{"packages": []}'></script>
</body>

</html>
